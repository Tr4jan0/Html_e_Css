<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe{
            width: 500px;
            height: 400px;
        }

    </style>
</head>
<body>
    
    Testando o uso de um iframe
    <p>Acessando o site do
         
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> <a href="https://www.cursoemvideo.com" target="_blank"></a>Curso em Video</iframe>

        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io">repositório</a></iframe>

        também é bem legal
    </p>

</body>
</html>
